<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Journey</title>
</head>
<body>
<div class="page-bg">
    <header>
         <nav class="navigation">
             <a href="#" class="navigation-link-left">JOURNEY</a>
             <div class="navigation-link-right">
                 <div class="icons">
                     <a href="#"><div class="forum"></div></a>
                     <a href="#"><div class="calendar"></div></a>
                     <a href="#"><div class="journey"></div></a>
                 </div>
                <div class="links">
                    <span>Welcome,</span>
                    <a href="#">Log In</a>
                    <span>or</span>
                    <a href="#">Sign Up</a>
                </div>
             </div>
         </nav>
    </header>
    <div class="sign-container">
        <div class="sign-up-form">
            <div class="sign">
                <div class="green"></div>
                <a href="#"class="sign-up">Sign Up</a>
                <a href="#" class="log-in">Log In</a>
            </div>

            <div class="social-media">
                <div class="facebook"><a href="https://www.facebook.com">
                    <i class="fab fa-facebook-f"></i>Facebook</a></div>
                <div class="google"><a href="https://www.google.com">
                    <i class="fab fa-google-plus-g"></i>Google</a></div>
            </div>

            <div class="lines">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>

            <div class="form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">
            </div>
            <div class="check">
                <input type="checkbox" name="agree" value="" id="contactCheck">
                <label  class="agree" for="contactCheck"> Agree our<span class="greenColor"> Terms & Conditions</span></label>
            </div>

            <div class="create-account">
                <a href="#">Create Account</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
